<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- link stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <section>
        <div id="container">
          <div class="imagediv">
            <img
              src="images/image-equilibrium.jpg"
              alt=""
              class="image-equilibrium"
            />
            <div class="overlay"></div>
            <img class="eyeicon" src="images/icon-view.svg" alt="" />
          </div>
          <div id="text-container">
            <p class="equ-text">Equilibrium #3429</p>
            <p id="equ-brief">
              Our Equilibrium collection promotes<br />
              balance and calm.
            </p>
            <div class="ethtimeleft" id="ethtimeleft">
              <div id="eth">
                <img class="eth-img" src="images/icon-ethereum.svg" alt="" />
                <p>0.041 ETH</p>
              </div>
              <div id="time-left">
                <img src="images/icon-clock.svg" alt="" class="clock" />
                <p>3 days left</p>
              </div>
            </div>
            <div id="hr"></div>

            <div id="profilesection">
              <img
                id="profilepic"
                src="images/image-avatar.png"
                alt=""
                style="width: 30px"
                ;
              />
              <div class="spans">
                <span id="s1">Creation of </span
                ><span id="s2">Jules Wyvern</span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/thinakaran123"
        >Thinakaran</a
      >.
    </div>
  </body>
</html>
